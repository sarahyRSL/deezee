<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shipping Options | DeeZee Shipping by Rock Solid Logistics</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <a href="/">
        <img src="/static/assets/boats.jpg" alt="boats" class="header-image" />
        <img
          src="/static/assets/darkbgLogo.png"
          alt="Rock Solid Logistics"
          class="logo"
        />
        <img
          src="/static/assets/dz.png"
          alt="DeeZee"
          class="company-logo"
        />

    <main>
      {% if context and context.error %}
      <div class="error flash"><h3>{{context.error}}</h3></div>
      {% endif %} {% block body %}{% endblock %}
    </main>
    <footer>
      <a href="/login">Login</a>
      &nbsp;|&nbsp;
      <a href="https://rocksolidlogistics.com/form/contact-us"
        >General Inquiry</a
      >
      &nbsp;|&nbsp;
      <a href="tel:+18105884014">Call us</a>
    </footer>

</html>
